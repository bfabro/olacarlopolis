<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Ola Carlópolis</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007acc;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005f9e;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Área Administrativa</h2>

  <div id="login">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" class="hidden">
    <h3>Editar Estabelecimento</h3>
    <input type="text" id="horario" placeholder="Horário de Funcionamento">
    <input type="text" id="urlPerfil" placeholder="URL da Imagem de Perfil">
    <textarea id="urlsImagens" placeholder="URLs das imagens de divulgação (1 por linha)"></textarea>
    <textarea id="urlsCardapio" placeholder="URLs das imagens do cardápio (1 por linha)"></textarea>
    <button onclick="salvarAlteracoes()">Salvar Alterações</button>
    <button onclick="logout()" style="background:#888;margin-top:5px;">Sair</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWHsZSHwVFpD88ChUywjw_GdZPifdrRGI",
    authDomain: "contadoracessos.firebaseapp.com",
    databaseURL: "https://contadoracessos-default-rtdb.firebaseio.com",
    projectId: "contadoracessos",
    storageBucket: "contadoracessos.appspot.com",
    messagingSenderId: "521517291315",
    appId: "1:521517291315:web:74f8d878d2d8769460d046"
  };
  firebase.initializeApp(firebaseConfig);

  let comercioID = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('painel').classList.remove('hidden');

      comercioID = user.email.split("@")[0].replace(/[^a-z0-9]/gi, '').toLowerCase();

      firebase.database().ref('comercios/' + comercioID).once('value').then(snapshot => {
        const dados = snapshot.val() || {};
        document.getElementById('horario').value = dados.horario || "";
        document.getElementById('urlPerfil').value = dados.imagemPerfil || "";
        document.getElementById('urlsImagens').value = (dados.divulgacao || []).join("\n");
        document.getElementById('urlsCardapio').value = (dados.cardapio || []).join("\n");
      });
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    firebase.auth().signInWithEmailAndPassword(email, senha)
      .catch(error => alert('Erro: ' + error.message));
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      location.reload();
    });
  }

  function salvarAlteracoes() {
    if (!comercioID) return;
    const horario = document.getElementById('horario').value;
    const imagemPerfil = document.getElementById('urlPerfil').value;
    const divulgacao = document.getElementById('urlsImagens').value.split('\n').filter(x => x);
    const cardapio = document.getElementById('urlsCardapio').value.split('\n').filter(x => x);

    firebase.database().ref('comercios/' + comercioID).set({
      horario,
      imagemPerfil,
      divulgacao,
      cardapio
    }).then(() => alert("Dados atualizados com sucesso!"));
  }
</script>
</body>
</html>
