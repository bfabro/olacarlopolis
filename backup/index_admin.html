<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Comerciante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    img.preview {
      width: 100px;
      height: auto;
      margin: 10px 5px 0 0;
      border-radius: 8px;
    }
    .login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      background-color: #4070f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .alerta-extra {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      border-radius: 6px;
    }
    .pagamento-btn {
      margin-top: 10px;
      background-color: #25d366;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Login</h2>
    <div class="login">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </div>
  </div>

  <div class="card" id="painelCard" style="display: none;">
    <h2>Suas Imagens</h2>
    <div id="imagensContainer"></div>
    <input type="file" id="uploadInput" multiple accept="image/*" />
    <button onclick="uploadImagens()">Enviar Imagens</button>
    <p id="limiteMsg" style="color: red;"></p>
    <div class="alerta-extra" id="extraAviso" style="display:none">
      Você atingiu o limite de trocas mensais gratuitas. Trocas adicionais têm um custo de <strong>R$ 5,00 cada</strong>.<br>
      Clique no botão abaixo para solicitar a liberação via WhatsApp:
      <a href="https://api.whatsapp.com/send?phone=5543999999999&text=Olá! Gostaria de solicitar uma troca extra no site Olá Carlópolis." target="_blank">
        <button class="pagamento-btn">Solicitar via WhatsApp</button>
      </a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>

    authDomain: "contadoracessos.firebaseapp.com",
    databaseURL: "https://contadoracessos-default-rtdb.firebaseio.com",
    projectId: "contadoracessos",
    storageBucket: "contadoracessos.firebasestorage.app",
    messagingSenderId: "521517291315",
    appId: "1:521517291315:web:74f8d878d2d8769460d046",
    measurementId: "G-BXPWYWK61F"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.database();

    let uidGlobal = null;
    let imagensAtuais = [];

    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          uidGlobal = userCredential.user.uid;
          document.getElementById("loginCard").style.display = "none";
          document.getElementById("painelCard").style.display = "block";
          carregarImagens();
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    }

    function carregarImagens() {
      db.ref("estabelecimentos/" + uidGlobal + "/imagens/divulgacao").once("value").then(snapshot => {
        const container = document.getElementById("imagensContainer");
        container.innerHTML = "";
        imagensAtuais = [];
        snapshot.forEach(child => {
          const nome = child.val();
          imagensAtuais.push(nome);
          storage.ref("imagens/" + uidGlobal + "/" + nome).getDownloadURL().then(url => {
            const img = document.createElement("img");
            img.src = url;
            img.className = "preview";
            container.appendChild(img);
          });
        });
      });
    }

    function uploadImagens() {
      const files = document.getElementById("uploadInput").files;
      const limiteMaximo = 10;
      const trocasMaximas = 1;

      if (files.length + imagensAtuais.length > limiteMaximo) {
        document.getElementById("limiteMsg").textContent = "Limite de 10 imagens excedido.";
        return;
      }

      db.ref("estabelecimentos/" + uidGlobal + "/trocasRealizadas").once("value").then(snap => {
        const trocas = snap.val() || 0;

      db.ref("estabelecimentos/" + uidGlobal + "/trocaExtraLiberada").once("value").then(extraSnap => {
  const extraLiberada = extraSnap.val();

  if (trocas >= trocasMaximas && !extraLiberada) {
    document.getElementById("limiteMsg").textContent = "Você já utilizou sua troca gratuita.";
    document.getElementById("extraAviso").style.display = "block";
    return;
  }

  const listaRef = db.ref("estabelecimentos/" + uidGlobal + "/imagens/divulgacao");
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const ref = storage.ref("imagens/" + uidGlobal + "/" + file.name);
    ref.put(file).then(() => {
      listaRef.push(file.name);
      db.ref("estabelecimentos/" + uidGlobal + "/trocasRealizadas").set(trocas + 1);
      if (extraLiberada) {
        db.ref("estabelecimentos/" + uidGlobal + "/trocaExtraLiberada").remove(); // remove após uso
      }
      carregarImagens();
    });
  }
  document.getElementById("limiteMsg").textContent = "";
  document.getElementById("extraAviso").style.display = "none";
});

          const file = files[i];
          const ref = storage.ref("imagens/" + uidGlobal + "/" + file.name);
          ref.put(file).then(() => {
            listaRef.push(file.name);
            db.ref("estabelecimentos/" + uidGlobal + "/trocasRealizadas").set(trocas + 1);
            carregarImagens();
          });
        }
        document.getElementById("limiteMsg").textContent = "";
        document.getElementById("extraAviso").style.display = "none";
      });
    }
  </script>
</body>
</html>
