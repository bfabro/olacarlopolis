<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Cliques</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Relatório de Cliques por Menu</h1>
  <table id="tabelaCliques">
    <thead>
      <tr>
        <th>Data</th>
        <th>Menu</th>
        <th>Total de Cliques</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWHsZSHwVFpD88ChUywjw_GdZPifdrRGI",
      authDomain: "contadoracessos.firebaseapp.com",
      databaseURL: "https://contadoracessos-default-rtdb.firebaseio.com",
      projectId: "contadoracessos",
      storageBucket: "contadoracessos.appspot.com",
      messagingSenderId: "521517291315",
      appId: "1:521517291315:web:74f8d878d2d8769460d046"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('cliquesMenus').once('value', snapshot => {
      const data = snapshot.val();
      const tbody = document.querySelector('#tabelaCliques tbody');
      for (let dataDia in data) {
        for (let menu in data[dataDia]) {
          const count = data[dataDia][menu];
          const row = document.createElement('tr');
          row.innerHTML = `<td>${dataDia}</td><td>${menu}</td><td>${count}</td>`;
          tbody.appendChild(row);
        }
      }
    });
  </script>
</body>
</html>
