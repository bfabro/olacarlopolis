<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Administração</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #007acc;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Administrativo</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="fazerLogin()">Entrar</button>
  <div id="erro" class="error"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWHsZSHwVFpD88ChUywjw_GdZPifdrRGI",
    authDomain: "contadoracessos.firebaseapp.com",
    projectId: "contadoracessos",
  };
  firebase.initializeApp(firebaseConfig);

  function fazerLogin() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    firebase.auth().signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "admin.html"; // redireciona após login
      })
      .catch(erro => {
        document.getElementById("erro").textContent = "Erro: " + erro.message;
      });
  }
</script>

</body>
</html>
